<!--
 * In the first grid-area (gridscreenshot div) all entities are '0' for the first
 * APPLICATION screenshot on a page.
 * 
 * In the second frame (gridterminal div) all entities are '1' for the first

<!-- 0, 1, 2 -->
<!-- FIRST occurrence of application, terminal, and source code screenshots on a single page -->
<div class="screenshot_three_grid_container" borderColor="black">
	<div class="gridheader">
		<p class="screenshot_grid_header_blurb">Results of This Example:</p>
	</div>
<!-- LEFT SCREENSHOT -->
	<div class="gridscreenshot">
		<figure>
			<img id="img0" src="/images/screenshots/001_window/window_001_01.png" alt="Current example output">		<!-- img# -->
			
			<!-- Modal for screenshot -->
			<div id="modal0" class="modal">																<!-- modal# -->
				<span class="close0">&times;</span>														<!-- close# -->
				<img class="modal-content" id="img00">														<!-- img## -->
				<div id="caption"></div>
			</div>
			
			<script>
			// Get the modal
			var modal = document.getElementById("modal0");													// modal#
			
			// Get the image and insert it inside the modal - use its "alt" text as a caption
			var img = document.getElementById("img0");														// img#
			var modalImg = document.getElementById("img00");												// img##
			var captionText = document.getElementById("caption");

			img.onclick = function()
			{
			  modal.style.display = "block";
			  modalImg.src = this.src;
			  captionText.innerHTML = this.alt;
			}
			
			// Get the <span> element that closes the modal
			var span = document.getElementsByClassName("close0")[0];										// close#
			
			// When the user clicks on <span> (x), close the modal
			span.onclick = function()
			{ 
				modal.style.display = "none";
			}
			</script>
			<figcaption>
				Current example output<BR>(click to enlarge)
			</figcaption>
		</figure>
	</div>
